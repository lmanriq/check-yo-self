      <div class="task-column">
        <div class="form-box">
          <form class="task-input-box" action="index.html" method="post">

            <input id="task-item-input" type="text">
            <button class="add-button" type="button">+</button>
            <button id="make-task-list-btn" class="task-buttons" type="button">Make Task List</button>
            <button id="clear-all-btn" class="task-buttons" type="button">Clear All</button>
          </form>
        </div>
        <div class="filter-box">
          <button class="task-buttons" type="button"></button>
        </div>
      </div>
      <div class="task-box">

      </div>
    </main>
